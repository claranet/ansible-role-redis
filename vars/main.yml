---
# vars file for role
_redis_master_host: >-
  {%- for host in redis_group -%}
  {%-   if hostvars[host].redis_role == 'master' -%}
    {{ host }}
  {%-   endif -%}
  {%- endfor -%}

_redis_master_ip: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] if _redis_master_host == '' else (hostvars[_redis_master_host]['ansible_all_ipv4_addresses'] | first) }}"

_minor_version: "{% if redis_server_version == 'latest' %}7.2{% elif redis_server_version == '6:7' %}7.2{% elif redis_server_version == '6:6' %}6.2{% elif redis_server_version is version('6:6.2', '<' ) %}6.0{% elif redis_server_version is version('6:7.0', '<' ) %}6.2{% elif redis_server_version is version('6:7.2', '<' ) %}7.0{% elif redis_server_version is version('6:7.2', '>=' )  %}7.2{% endif %}"
